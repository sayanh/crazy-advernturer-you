<div class="row">
    <button (click)="start()" class="btn btn-primary">Play</button>
    <button (click)="snap()" class="btn btn-info">Snap Photo</button>              
  </div>

  <div class="row">
    <div class="col-md-12">
      <div class="text-center">
        <h3>
          <video #videoElement [class]="getStyle()"></video>                                                
          <canvas #canvasElement width="640" height="480" [class]="getSnapStyle()"></canvas>                    
          <video #resultVideoElement></video>                                                          
        </h3>
        </div>
        <div  [class]="getSnapStyle()">
          <h3>What you like the most</h3>
          <input type="radio"  [(ngModel)]="hobby" value="Surfing">Surfing<br>
          <input type="radio" [(ngModel)]="hobby" value="SkyDiving">SkyDiving<br>
          <input type="radio" [(ngModel)]="hobby" value="Paragliding">Paragliding
      </div>
      </div>
  </div>
