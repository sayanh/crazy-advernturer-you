<div class="row">
    <button (click)="start()" class="btn btn-primary">Play</button>
    <button (click)="snap()" id="btn btn-primary">Snap Photo</button>              
  </div>

  <div class="row">
    <div class="col-md-12">
      <div class="text-center">
        <h3>
          <video #videoElement [class]="getStyle()"></video>                                                
          <canvas #canvasElement width="640" height="480" [class]="getSnapStyle()"></canvas>                    
          <video #resultVideoElement></video>                                                          
        </h3>
        </div>
    </div>
  </div>
